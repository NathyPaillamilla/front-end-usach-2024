<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs con Tareas</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="fibonacci-tab" data-bs-toggle="tab" data-bs-target="#fibonacci-tab-pane" type="button" role="tab">Fibonacci</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pares-tab" data-bs-toggle="tab" data-bs-target="#pares-tab-pane" type="button" role="tab">Fibonacci Pares</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="impares-tab" data-bs-toggle="tab" data-bs-target="#impares-tab-pane" type="button" role="tab">Fibonacci Impares</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="array-tab" data-bs-toggle="tab" data-bs-target="#array-tab-pane" type="button" role="tab">Mayúsculas</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="fuego-tab" data-bs-toggle="tab" data-bs-target="#fuego-tab-pane" type="button" role="tab">Pokémon Fuego</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="fibonacci-tab-pane" role="tabpanel" tabindex="0"></div>
        <div class="tab-pane fade" id="pares-tab-pane" role="tabpanel" tabindex="0"></div>
        <div class="tab-pane fade" id="impares-tab-pane" role="tabpanel" tabindex="0"></div>
        <div class="tab-pane fade" id="array-tab-pane" role="tabpanel" tabindex="0"></div>
        <div class="tab-pane fade" id="fuego-tab-pane" role="tabpanel" tabindex="0"></div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/funciones.js"></script>
</body>
</html>
